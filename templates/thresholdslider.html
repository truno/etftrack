<div class="threshold-slider w-50">
  <input type="range" id="MovePctRange" class="form-range" min="0" max="5" step="0.5" value="0" oninput ="updateThreshold(this.value)">
  <div class="d-flex justify-content-between">
    <div>
      <b>0.0%</b>
    </div>
    <div>
      <b>2.5%</b>
    </div>
    <div>
      <b>5.0%</b>
    </div>
  </div>
  <label for="MovePctRange" class="form-label mt-1"><b>Mininum Change Threshold:</b> <span id="threshold" class="border border-dark p-1">0.0%</span></label>
</div>
